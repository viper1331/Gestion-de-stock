# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest

    - name: Enforce responsive layout rules
      run: |
        set -e
        targets=(frontend/src/features)
        if [ -d frontend/src/pages ]; then
          targets+=(frontend/src/pages)
        fi

        if rg --pcre2 -n "(min|max)?-?w-\\[\\d+px\\]" "${targets[@]}"; then
          echo "Fixed widths are forbidden in business pages. Use w-full, max-w-full, min-w-0, and responsive layout utilities." >&2
          exit 1
        fi

        if rg --pcre2 -n "minWidth\\s*:\\s*(?!0\\b)(\\d+|\"\\d+px\"|'\\d+px')" "${targets[@]}"; then
          echo "Fixed minWidth values are forbidden in business pages. Use responsive layout rules instead." >&2
          exit 1
        fi

        if rg --pcre2 -n "width\\s*:\\s*(?!0\\b)(\\d+|\"\\d+px\"|'\\d+px')" "${targets[@]}"; then
          echo "Fixed width values are forbidden in business pages. Use responsive layout rules instead." >&2
          exit 1
        fi

        if rg --pcre2 -n "maxWidth\\s*:\\s*(\\d+|\"\\d+px\"|'\\d+px')" "${targets[@]}"; then
          echo "Fixed maxWidth values are forbidden in business pages. Use responsive layout rules instead." >&2
          exit 1
        fi

        if rg --pcre2 -n "h-\\[\\d+px\\]" "${targets[@]}" | rg -v "allow-fixed-height"; then
          echo "Fixed heights are forbidden in dynamic layout containers. Use responsive sizing or add allow-fixed-height for media placeholders." >&2
          exit 1
        fi
